<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <div class="input-row">
      <label for="title">Título</label>
      <input id="title" type="text" formControlName="title">
    </div>
    <div class="input-row">
      <label for="publicationYear">Ano de Publicação</label>
      <input id="publicationYear" type="number" formControlName="publicationYear">
    </div>
  </div>

  <div class="form-group">
    <div class="input-row">
      <label for="publisher">Editora</label>
      <input id="publisher" type="text" formControlName="publisher">
    </div>
    <div class="input-row">
      <label for="editionYear">Ano da Edição</label>
      <input id="editionYear" type="number" formControlName="editionYear">
    </div>
  </div>

  <div class="form-group">
    <div class="input-row">
      <label for="pages">Páginas</label>
      <input id="pages" type="number" formControlName="pages">
    </div>
    <div class="input-row">
      <label for="ageRating">Classificação Etária</label>
      <input id="ageRating" type="number" formControlName="ageRating">
    </div>
  </div>

  <div class="form-group">
    <div class="input-row">
      <label for="isArchived">Arquivado</label>
      <input id="ageRating" type="checkbox" formControlName="ageRating">
    </div>
  </div>

  <div formArrayName="author">
    <div *ngFor="let author of authors.controls; let i=index" [formGroupName]="i" class="form-group">
      <div class="input-row">
        <input id="author{{ i }}" type="text" formControlName="name">
        <button type="button" (click)="removeAuthor(i)" class="btn-remove">Remover</button>
      </div>
    </div>
  </div>
  <button type="button" (click)="addAuthor()" class="btn-add">Adicionar Autor</button>
  
  <button type="submit">Submit</button>
</form>
